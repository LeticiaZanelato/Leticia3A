      <div class="container">
        <form id="Zanelato">
            <div class="form-group input-container">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group input-container">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group input-container">
              <label for="telefono">Telefono</label>
              <input type="text" class="form-control" id="telefone">
            </div>

            <div id="alerta"></div>

            <button type="button" class="btn btn-outline-success" onclick="salvar()">Salvando tudinho</button>
            <button type="reset" class="btn btn-outline-success" onclick="limpar()">Limpando tudinho</button>
        </form>
      </div>

        <script>

                let nome = document.querySelector('input#nome')
                let email = document.querySelector('input#email')
                let telefono = document.querySelector('input#telefono')
                let alertei = document.querySelector('div#alertei')

            function salvar() {
                if (nome.value.length == 0 || email.value.length == 0 || telefono.value.length == 0) {
					
					alertei.innerHTML = `<i>Errrouuu</i>`
                    alerta.style.color = '#e33710'
                
                    if(nome.value == '') {
                        nome.style.borderColor = "#e33710"
                    }
                    if (email.value == '') {
                        email.style.borderColor = "#e33710"
               }
                  if (telefone.value == '') {
                        telefone.style.borderColor = "#e33710"
                   }
      }else {
                    console.log(`Nome: ${nome.value}`)
                    console.log(`E-mail: ${email.value}`);
                    console.log(`Telefone: ${telefone.value}`)

                    nome.style.borderColor = ""
                    email.style.borderColor = ""
                    telefone.style.borderColor = ""

                    alerta.innerHTML = `<i>|Conseguiu, Parabens</i>`;
                    alerta.style.color = '#19d13e'
                }
            }

            function limpar() {
                alerta.innerHTML = ""
                nome.style.borderColor = ""
                email.style.borderColor = ""
                telefone.style.borderColor = ""
        }  

        </script>
